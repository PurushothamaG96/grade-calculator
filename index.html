<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <h1>GRADING SYSTEM ASSIGNMENT</h1>
        <div class="container">
            <div class="left">
                <h1>Grading System In JS</h1>
                <div class="form">
                    <div class="form-inputs">
                        <label for="english">English</label>
                        <input type="text" id="english">
                    </div>
                    <div class="form-inputs">
                        <label for="maths">Maths</label>
                        <input type="text" id="maths">
                    </div>
                    <div class="form-inputs">
                        <label for="physics">Physics</label>
                        <input type="text" id="physics">
                    </div>
                    <div class="form-inputs">
                        <label for="chemistry">Chemistry</label>
                        <input type="text" id="chemistry">
                    </div>
                    <div class="form-inputs">
                        <label for="computer">Computer</label>
                        <input type="text" id="computer">
                    </div>
                    <button id="btn">Calculate Grade</button>
                </div>

            </div>
            <div class="right">
                <div class="total">
                    <h1>Total</h1>
                    <p id="t"></p>
                </div>
                <div class="average">
                    <h1>Average</h1>
                    <p id="a"></p>
                </div>
                <div class="grade">
                    <h1>Grade</h1>
                    <p id="g"></p>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="script.js" defer></script>

</html>
